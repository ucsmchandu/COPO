{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
<!-- Bootstrap CSS is already included in base.html -->
  <style>
        body {
            background: #f4f6fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            width: 100%;
            max-width: 400px; /* increased from 360px */
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            background: #fff;
            padding: 28px 24px;
        }
        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #2563eb;
            font-size: 1.4rem;
            font-weight: 600;
        }
        form p {
            margin-bottom: 14px;
        }
        label {
            display: block;
            font-weight: 500;
            color: #334155;
            font-size: 0.95rem;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width:350px;
            padding: 10px 12px;
            border: 1px solid #dbeafe;
            border-radius: 6px;
            font-size: 0.95rem;
            background: #f9fafb;
            color: #1e293b;
            transition: 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #2563eb;
            background: #f1f5f9;
            outline: none;
        }
        .btn-primary {
            background: #2563eb;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 0;
            color: #fff;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
        .login-link {
            color: #2563eb;
            font-weight: 500;
            text-decoration: underline;
        }
        .login-link:hover {
            color: #1d4ed8;
        }
        p.mt-3 {
            text-align: center;
            margin-top: 16px;
            font-size: 0.9rem;
            color: #475569;
        }
    </style>
</head>
<body>
    <div class="register-container" action="{% url 'home' %}" >
        
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a></p>
    </div>
</body>
</html>
